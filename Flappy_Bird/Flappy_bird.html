<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ẩn thanh cuộn */
        }
        canvas {
            background: #70c5ce; /* Màu nền cho canvas */
            display: block; /* Đặt canvas là khối */
            margin: 0 auto; /* Căn giữa canvas */
        }
        #restartButton {
            display: none; /* Ẩn nút chơi lại ban đầu */
            position: absolute;
            top: 50%; /* Đặt nút ở giữa màn hình */
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            background-color: #fff; /* Màu nền cho nút */
            border: none; /* Không viền */
            border-radius: 5px; /* Bo góc */
            cursor: pointer; /* Hiển thị con trỏ chuột khi hover */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button id="restartButton">Chơi lại</button> <!-- Nút chơi lại -->
    <script src="flappyBird.js"></script> <!-- Kết nối file JavaScript -->
</body>
</html>
