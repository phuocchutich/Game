<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai là triệu phú</title>
    <link rel="stylesheet" href="altp.css">
</head>
<body>
    <div id="game-container">
        <h1>Tôi là triệu phú</h1>
        <div id="question-container" class="hide">
            <p id="question" class="question-text">Câu hỏi sẽ xuất hiện ở đây</p>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div class="controls">
            <button id="start-btn">Bắt đầu</button>
            <button id="restart-btn" class="hide">Bắt đầu lại</button>
        </div>
        <div id="result-message" class="hide"></div>
    </div>

    <script src="altp.js"></script>
</body>
</html>
