<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8b400;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            color: #333;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f85f73;
            color: #fff;
        }

        #response {
            margin-top: 20px;
            font-size: 2em;
            color: #fff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bạn có yêu tôi không?</h1>
        <div class="buttons">
            <button id="yesBtn">Có</button>
            <button id="noBtn">Không</button>
        </div>
        <div id="response" class="hidden">Tôi cũng vậy!</div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');

        yesBtn.addEventListener('click', () => {
            response.classList.remove('hidden');
            response.innerText = "Tôi cũng vậy!";
            noBtn.style.display = "none"; // Ẩn nút Không sau khi chọn Có
            yesBtn.style.display = "none"; // Ẩn nút Có sau khi chọn Có
        });

        noBtn.addEventListener('mouseover', () => {
            // Di chuyển nút Không đến vị trí ngẫu nhiên
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
